 

<div class="box_shadow">

    <form [formGroup]="productForm"  (ngSubmit)="Update()">
        <div class="form-group">
          <label for="productName">Product Name</label>
          <input type="text" class="form-control" id="productName" formControlName="productName" value="{{product.productName}}">
           
        
        </div>
        <div class="form-group">
           
          <input type="hidden" class="form-control" id="productID" formControlName="productID" value="{{product.productID}}">
           
        </div>
        <div class="form-group">
          <label for="productPrice">Product Price</label>
          <input type="number" class="form-control" id="productPrice" formControlName="productPrice"   value="{{product.productPrice}}">
          <span class="errorMassage" id="errorProductPrice"> </span>
        </div>
        <div class="form-group">
            <label for="productDecription">Description</label>
            <input type="text" class="form-control" id="productDecription"  formControlName="productDescription" value="{{product.productDescription}}">
            <span class="errorMassage" id="errorProductDesc"> </span>
          </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary"  >Update</button>
      </form>
</div>
