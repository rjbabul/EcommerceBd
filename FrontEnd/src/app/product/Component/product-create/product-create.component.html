<div class="box_shadow">

    <form [formGroup]="productForm"  (ngSubmit)="save()">
        <div class="form-group">
          <label for="productName">Product Name</label>
          <input type="text" class="form-control" id="productName" formControlName="productName" [(ngModel)]="product.productName"  placeholder="Enter product Name">
          <span *ngIf="productForm.get('productName')?.touched && productForm.get('productName')?.invalid">
          Name is Required</span>
        
        </div>
        <div class="form-group">
          <label for="productID">Product Id</label>
          <input type="number" class="form-control" id="productID" formControlName="productID" [(ngModel)]="product.productID"  placeholder="Product Id">
          <span class="errorMassage" id="errorProductId"> </span>
        </div>
        <div cass="form-group">
          <label for="productCategory">Product Category</label>
            <select id="productCategory" name="productCategory" [(ngModel)]="product.productCategory"  formControlName="productCategory">
              <option  ngvalue="1">Phone</option>
              <option ngvalue="2">Car</option>
              <option ngvalue="3">Bike</option>
            </select>
        </div>
        <div class="form-group">
          <label for="productPrice">Product Price</label>
          <input type="number" class="form-control" id="productPrice"  formControlName="productPrice" [(ngModel)]="product.productPrice"    placeholder="Product Price">
          <span class="errorMassage" id="errorProductPrice"> </span>
        </div>
        <div class="form-group">
          <label for="productImage">Input Image Url</label>
          <input type="text" class="form-control" id="productImage"  formControlName="productImage" [(ngModel)]="product.productImage"    placeholder="Product Image">
          <span class="errorMassage" id="errorProductImage"> </span>
        </div>
        <div class="form-group">
            <label for="productDecription">Description</label>
            <textarea rows="6" type="text" class="form-control" id="productDecription"  formControlName="productDescription" [(ngModel)]="product.productDescription"  placeholder="Product Decription">
           </textarea> <span class="errorMassage" id="errorProductDesc"> </span>
          </div>
         
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary"  >Submit</button>
      </form>
</div>
